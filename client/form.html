<template name="form">
    <form onsubmit="return false">
        <label for="ip_address">IP address</label>
        <input id="ip_address" type="text">

        <label for="model">Printer model</label>
        <input id="model" type="text">

        <label for="make">Printer make</label>
        <input id="make" type="text">

        <label for="network_address">Friendly name</label>
        <input id="network_address" type="text">


        <button class="btn" type="submit">Submit</button>
    </form>
</template>
